<div ng-controller="photolist" >
  <h2 >フォトギャラリー</h2>
  <div class="row">
    <span ng-repeat="photo in photos | reverse" class="col-md-3">
      <div>
        <label>投稿者：<span ng-bind="photo.username"></span></label>
        <label>タイトル：<span ng-bind="photo.title"></span></label>
      </div>
      <img data-ng-src="{{photo.img}}"/>
    </span>
  </div>
</div>
